<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal me-2">FoodStore</h5>
    <nav class="d-flex align-items-center">
        <div class="dropdown d-inline-block me-2">
            <a class="btn btn-outline-primary dropdown-toggle p-2" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">Каталог</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'catalog:category' 1 %}">Мясо и мясопродукты</a></li>
                <li><a class="dropdown-item" href="{% url 'catalog:category' 2 %}">Овощи и фрукты</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="{% url 'catalog:product_list' %}">Новинки</a></li>
            </ul>
        </div>
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'catalog:product_create' %}">Добавить товар</a>
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'catalog:contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
        <div class="dropdown">
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}" class="dropdown-toggle rounded-circle" href="#" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false" width="40" height="40" alt="Аватар">
            {% else %}
            <img src="/media/users/default_avatar.png" class="dropdown-toggle rounded-circle" href="#"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false" width="40" height="40" alt="Аватар">
            {% endif %}
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'users:profile' %}">Мой профиль</a></li>
                <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выход</a></li>
            </ul>
        </div>
        {% else %}
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
