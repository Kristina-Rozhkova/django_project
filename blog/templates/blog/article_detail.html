{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <div class="card mb-4 box-shadow">
                <img src="{{ object.photo | media_filter }}" class="card-img-top" style="width: 100%; height: 500px;">
                <div class="card-header" style="height: 80px;">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                </div>
                <div class="card-body text-start">
                    <p>{{ object.text }}</p>
                    <p>Добавлено: {{ object.created_at|date:"d M Y" }}</p>
                    <a class="btn btn-lg btn-block btn-outline-primary"
                       href="{% url 'blog:article_list' %}" role="button">Вернуться</a>
                    {% if perms.blog.change_article %}
                    <a class="btn btn-lg btn-block btn-outline-primary"
                       href="{% url 'blog:article_update' article.pk %}" role="button">Изменить</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
