<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal me-2">Pure life</h5>
    <nav class="d-flex align-items-center">
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'blog:article_list' %}">Статьи</a>
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'blog:article_create' %}">Добавить статью</a>
        {% if user.is_authenticated %}
        <div class="dropdown">
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}" class="dropdown-toggle rounded-circle" href="#" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false" width="40" height="40" alt="Аватар">
            {% else %}
            <img src="/media/users/default_avatar.png" class="dropdown-toggle rounded-circle" href="#"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false" width="40" height="40" alt="Аватар">
            {% endif %}
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'users:profile' %}">Мой профиль</a></li>
                <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выход</a></li>
            </ul>
        </div>
        {% else %}
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
